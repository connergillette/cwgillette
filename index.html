<DOCTYPE html>
    <html>

    <head>
        <title>Conner Gillette</title>
    </head>

    <body>
        <h1 class="name-header">Conner Gillette</h1>
        <div id="content-container" class="collapse content-container"></div>
        <div class="container navbar-container">
            <nav class="navbar navbar-custom">
                <div class="container">
                    <ul class="nav navbar-nav">
                        <li><a onclick="openAbout()" role="button" data-toggle="collapse" href="#content-container" aria-expanded="false" aria-controls="#content-container">About</a></li>
                        <li><a onclick="openResume()" role="button" data-toggle="collapse" href="#content-container" aria-expanded="false" aria-controls="#content-container">Resume</a></li>
                        <li><a onclick="openContact()" role="button" data-toggle="collapse" href="#content-container" aria-expanded="false" aria-controls="#content-container">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </body>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Monda" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
        var container = document.getElementById('content-container');
        var current = "";

        function collapse(type) {
            if ($(container).attr("aria-expanded") == 'true') {
                setTimeout(function() {
                    document.getElementById("content-container").innerHTML = '<object data="' + type + '.html" style="width: 100%; height: 100%; background-color: transparent; overflow: auto;"></object>';
                    current = type;
                }, 300);
                if (type != (current)) {
                    setTimeout(function() {
                        $(container).collapse('toggle');
                        document.activeElement.focus();
                    }, 400);
                    return true;
                }
                document.activeElement.focus();
                current = type;
            }
            if (current != "") {
                document.activeElement.blur();
            }
            current = type;
            return false;
        }

        function openResume() {
            if (!collapse('resume')) {
                document.getElementById("content-container").innerHTML = '<object data="resume.html" style="width: 100%; height: 100%; background-color: transparent; overflow: auto;"></object>';
                $(container).collapse('toggle');
            }
        }

        function openAbout() {
            if (!collapse('about')) {
                document.getElementById("content-container").innerHTML = '<object data="about.html" style="width: 100%; height: 100%; background-color: transparent; overflow: auto;"></object>';
                $('#container').collapse('toggle');
            }
        }

        function openContact() {
            if (!collapse('contact')) {
                document.getElementById("content-container").innerHTML = '<object data="contact.html" style="width: 100%; height: 100%; background-color: transparent; overflow: auto;"></object>';
                $('#container').collapse('toggle');
            }
        }
    </script>

    </html>

    </html>
